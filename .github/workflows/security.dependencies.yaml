---
name: ðŸ”’ï¸ Security checks (Dependencies)

on:
  push:
    branches: [main]
    paths: [package.json, pnpm-lock.yaml]
  pull_request:
    paths: [package.json, pnpm-lock.yaml]
  schedule:
    - cron: 0 0 * * 1 # Run every Monday at midnight
  workflow_dispatch: {}

permissions: {}

jobs:
  security_audit:
    name: ðŸ” Dependency security audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20

      - name: ðŸ“¦ Install PNPM
        run: npm install -g pnpm

      - name: ðŸ”’ Install dependencies
        run: pnpm install

      - name: ðŸ›¡ï¸ Run security audit
        run: pnpm audit --json | pnpx npm-audit-sarif /dev/stdin > pnpm-audit.sarif || true

      - name: ðŸ“Š Upload audit results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        with:
          sarif_file: pnpm-audit.sarif
          category: pnpm-audit
