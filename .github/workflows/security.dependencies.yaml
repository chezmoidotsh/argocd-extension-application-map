---
name: ðŸ”’ï¸ Security checks (Dependencies)

on:
  push:
    branches: [main]
    paths: [package.json, pnpm-lock.yaml]
  pull_request:
    paths: [package.json, pnpm-lock.yaml]
  schedule:
    - cron: 0 0 * * 1 # Run every Monday at midnight
  workflow_dispatch: {}

permissions: {}

jobs:
  security_audit:
    name: ðŸ” Dependency security audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: 20

      - name: ðŸ“¦ Install PNPM
        run: npm install -g pnpm

      - name: ðŸ”’ Install dependencies
        run: pnpm install

      - name: ðŸ›¡ï¸ Run security audit
        run: pnpm audit --json | pnpx npm-audit-sarif /dev/stdin > pnpm-audit.sarif || true

      - name: ðŸ“Š Upload audit results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@16140ae1a102900babc80a33c44059580f687047 # v4.30.9
        with:
          sarif_file: pnpm-audit.sarif
          category: pnpm-audit
